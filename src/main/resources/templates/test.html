<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>테스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">📰 Smart News</a>
            <a href="/" class="btn btn-outline-light">홈으로</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>🧪 테스트 페이지</h3>
                    </div>
                    <div class="card-body">
                        <h4 th:text="${testMessage}">테스트 메시지</h4>
                        
                        <div class="alert alert-success mt-4">
                            <h5>✅ 확인 완료 항목들:</h5>
                            <ul>
                                <li>Spring Boot 서버 정상 실행</li>
                                <li>Thymeleaf 템플릿 엔진 작동</li>
                                <li>Bootstrap CSS 로딩</li>
                                <li>컨트롤러 → 뷰 연결</li>
                                <li>Model 데이터 전달</li>
                            </ul>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h6>📅 현재 시간</h6>
                                <p id="currentTime"></p>
                            </div>
                            <div class="col-md-6">
                                <h6>🌐 브라우저 정보</h6>
                                <p id="browserInfo"></p>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button class="btn btn-primary" onclick="testAlert()">JavaScript 테스트</button>
                            <button class="btn btn-info" onclick="showTechStack()">기술스택 확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 현재 시간 표시
        document.getElementById('currentTime').textContent = new Date().toLocaleString('ko-KR');
        
        // 브라우저 정보 표시
        document.getElementById('browserInfo').textContent = navigator.userAgent.split(' ')[0];

        function testAlert() {
            alert('JavaScript가 정상 작동');
        }

        function showTechStack() {
            const techStack = `
🔧 현재 사용 중인 기술스택:

Frontend:
- HTML5 + CSS3
- Bootstrap 5.3.0
- JavaScript (Vanilla)
- Thymeleaf Template Engine

Backend:
- Java 17
- Spring Boot 3.5.3
- Maven Build Tool
- H2 Database (개발용)

Tools:
- VS Code
- Spring Boot DevTools
            `;
            alert(techStack);
        }
    </script>
</body>
</html>
