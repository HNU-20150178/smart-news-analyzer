<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart News Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">📰 Smart News Analyzer</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/test">테스트</a>
                <a class="nav-link" href="/hello">인사말</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card welcome-card text-center p-5">
                    <h1 th:text="${message}">환영 메시지</h1>
                    <p class="lead">AI 기반 스마트 뉴스 큐레이션 시스템</p>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="feature-icon">🤖</div>
                            <h5>AI 분석</h5>
                            <p>OpenAI & Claude로 뉴스 분석</p>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-icon">📊</div>
                            <h5>스마트 큐레이션</h5>
                            <p>개인화된 뉴스 추천</p>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-icon">⚡</div>
                            <h5>실시간 수집</h5>
                            <p>네이버 뉴스 API 연동</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">💻 개발 정보</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">버전: <span th:text="${version}">1.0.0</span></li>
                            <li class="list-group-item">기술스택: Spring Boot 3.5.3, Java 17</li>
                            <li class="list-group-item">데이터베이스: H2 (개발용)</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">🛠️ 개발 도구</h5>
                        <div class="d-grid gap-2">
                            <a href="/h2-console" class="btn btn-outline-primary" target="_blank">
                                🗄️ H2 데이터베이스 콘솔
                            </a>
                            <button class="btn btn-outline-success" onclick="checkStatus()">
                                ✅ 시스템 상태 확인
                            </button>
                            <button class="btn btn-outline-info" onclick="showInfo()">
                                ℹ️ 프로젝트 정보
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Smart News Analyzer. 2주 프로젝트 도전!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkStatus() {
            alert(' 시스템이 정상 작동 중입니다!\n- Spring Boot 서버: 실행 중\n- 데이터베이스: H2 연결됨\n- 웹 인터페이스: 정상');
        }

        function showInfo() {
            alert(' 프로젝트 정보\n\n 목표: AI 기반 뉴스 큐레이션\n 기술스택: Spring Boot 3.5.3 + Java 17\n');
        }

        // 페이지 로드 시 환영 메시지
        window.onload = function() {
            console.log('🚀 Smart News Analyzer 시작!');
            console.log('Day 1: 기본 환경 설정 완료');
        }
    </script>
</body>
</html>
